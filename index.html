<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Gigagraph</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
        <style>
            svg {
                border-radius:5px;
                display:block;
            }
        </style>
    </head>
    <body>
        <div id="gigagraph" class="container">
            <div id="question-selector-container" class="row">
                <label for="question-selector">Question</label>
                <select class="form-select" aria-label="select question" id="question-selector" onchange="drawLolliPopChart()">
                    <option value="... if she burns the food">If she burns the food</option>
                    <option value="... if she goes out without telling him">If she goes out without telling him</option>
                    <option value="... if she neglects the children">If she neglects the children</option>
                    <option value="... if she refuses to have sex with him">If she refuses to have sex with him</option>
                    <option value="... if she argues with him">If she argues with him</option>
                    <option value="... for at least one specific reason">For at least one specific reason</option>
                </select>
            </div>
            <hr>
            <div id="demographic-selector-container" class="row">
                <label for="demographic-selector">Demographic</label>
                <select class="form-select" aria-label="select demographic" id="demographic-selector" onchange="drawLolliPopChart()">
                    <option value="Age">Age</option>
                    <option value="Marital status">Marital status</option>
                    <option value="Education">Education level</option>
                    <option value="Employment">Employment status</option>
                    <option value="Residence">Residence type</option>
                </select>
            </div>
            <hr>
            <div id="country-selector-container" class="" style="">
                <label for="country-selector-label">Countries</label>
                    <div id="country-selector" class="row border rounded p-3 overflow-auto" style="border-color: rgb(206, 212, 218);height: 200px;">
                </div>
            </div>
            <hr>
            <div id="gigagraph-visualization">

            </div>
        </div>
        <script src="/index.js"></script>
    </body>
</html>
